  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css">

<body class="d-flex flex-column h-100">
 
        <div class="card card-body  justify-content-center no-border">
          <div class="container">
            <div class="row">
              <div class="col-md-4 login-wrap">
                <div class="logo-wrap">
                  <center><img src="assets/img/logo.png"></center>
                </div>
                <form>
                  <div class="form-group">
                      <label>Username</label>
                      <input type="email" class="form-control" placeholder="Username Anda"/>
                      <small class="form-text text-muted"><p class="warning"></p></small>
                  </div>
                  <div class="form-group">
                    <label>Kata Sandi</label>
                    <input type="password" id="password-field" class="form-control "  placeholder="Kata Sandi Anda"/>
                    <i  toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></i>
                    <small  class="form-text text-muted"><p class="warning"></p></small>
                    <div class="margin-tb20">
                      <div class="form-group form-check float-left">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
                      </div>
                      <a href="lupa-password.html" class="text-left float-right color-secondary" >Lupa Kata Sandi?</a>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                  <a href="dashboard.html" class="btn btn-lg btn-block btn-secondary-gradient">Log In</a>
                </form>
                <span class="register-link-wrap">Belum punya akun? <a href="register.html" class="color-secondary">Daftar</a></span>
              </div>
              <div class="col-md-8">
                <div class="login-img-wrap card d-flex flex-column h-100 card-body  justify-content-center no-border">

              </div>
              
            </div>
          </div>
        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Library  -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Show hide password
    $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
        input.attr("type", "text");
        } else {
        input.attr("type", "password");
        }
    }); 
  </script>
</body>
