        <div class="card card-body justify-content-center no-border margin-tb100">
          <div class="container">
            <div class="row">
              <div class="col-md-4 register-wrap">
                <h2>Selamat Datang Di YoTAni Niaga</h2>
                <p>
                  Silahkan Lengkapi Data Anda
                </p>
                <form>
                  <div class="form-group">
                      <label>Nama Perusahaan <span class="color-red">*</span></label>
                      <input type="text" class="form-control" placeholder="Nama Perusahaan Anda"/>
                      <small class="form-text text-muted"><p class="warning"></p></small>
                  </div>
                  <h2>PIC</h2>
                  <div class="form-group">
                    <label>Nama Lengkap <span class="color-red">*</span></label>
                    <input type="text" class="form-control" placeholder="Nama Lengkap Anda"/>
                    <small class="form-text text-muted"><p class="warning"></p></small>
                  </div>
                  <div class="form-group">
                    <label>Nomor Telepon <span class="color-red">*</span></label>
                    <input type="text" class="form-control" placeholder="No. Telepon Anda"/>
                    <small class="form-text text-muted"><p class="warning"></p></small>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email Anda"/>
                    <small class="form-text text-muted"><p class="warning"></p></small>
                  </div>
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username Anda"/>
                    <small class="form-text text-muted"><p class="warning"></p></small>
                  </div>
                  <div class="form-group">
                    <label>Kata Sandi</label>
                    <input type="password" class="form-control" placeholder="Kata Sandi"/>
                    <small class="form-text text-muted"><p class="warning"></p></small>
                  </div>
                  <div class="form-group">
                    <label>Konfirmasi Kata Sandi</label>
                    <input type="password" class="form-control" placeholder="Konfirmasi Kata Sandi"/>
                    <small class="form-text text-muted"><p class="warning"></p></small>
                  </div>
                  <div class="container">
                    <div class="row">
                      <div class="col no-padding-left">
                        <a  href="index.html" class="btn btn-lg btn-block btn-secondary-line">Kembali</a>
                      </div>
                      <div class="col no-padding-right">
                        <button type="button" class="btn btn-lg btn-block btn-secondary-gradient">Daftar</button>
                      </div>
                    </div>
                  </div>
                 
                </form>
              </div>
              <div class="col-md-8">
                <div class="login-img-wrap">
                  <center><img class="img-fluid" src="assets/img/img-katasandi.png"></center>
                </div>
              </div>
